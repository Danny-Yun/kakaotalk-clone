<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chats - Kakaotalk</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Start status-bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- Wifi Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:47</span>
        </div>
        <div class="status-bar__column">
            <span>10%</span>
            <!-- Battery Icon -->
            <i class="fas fa-battery-quarter fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <!-- END status-bar -->

    <!-- Start screen header -->
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-comment-dots fa-lg"></i></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="settings.html">
                <span><i class="fas fa-cog fa-lg"></i></span>
            </a>
        </div>
    </header>
    <!-- END screen header -->

    <!-- Start user component(Chat) -->
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar--md" 
                src="https://mblogthumb-phinf.pstatic.net/MjAyMDA3MTRfMjI5/MDAxNTk0NzI5NzcyMDMz.X2YVWOeE6fwrOSnUiARthmNM9a4mfRnneetw1hTtyHIg.1Tqwf_4qgAqc1v3jE6xbzobcrV3X6yN8JVUVwjlRGkog.JPEG.xuni1021/%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1-%EB%A1%9C%EA%B3%A0-ai-3.jpg?type=w800" />
            <div class="user-component__text">
                <h4 class="user-component__name--lg">KakaoTalk</h4>
                <h6 class="user-component__message">
                   Please check My KakaoTalk Account info
                </h6>
            </div>
        </div>
        <div class="user-component__column">
            <span>18:43</span>
            <span class="user-component__notification">3</span>
        </div>
    </div>

    <a href="chat.html">
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar--md" 
                src="img/오일남.jfif" />
            <div class="user-component__text">
                <h4 class="user-component__name--lg">01nam</h4>
                <h6 class="user-component__message">
                   내가... 뭐..라고..  했지??!
                </h6>
            </div>
        </div>
        <div class="user-component__column">
            <span>18:47</span>
            <span class="user-component__notification">1</span>
        </div>
    </div></a>
    <!-- END user component(Chat) -->

    <!-- Start nav bar -->
    <nav class="nav"> 
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">4</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li> 
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- END nav bar -->

    <!-- font-awesome code kit -->
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>

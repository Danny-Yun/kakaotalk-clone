<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Friends - Kakaotalk</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Start status-bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- Wifi Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:44</span>
        </div>
        <div class="status-bar__column">
            <span>10%</span>
            <!-- Battery Icon -->
            <i class="fas fa-battery-quarter fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <!-- END status-bar -->

    <!-- Start screen header -->
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-user-plus fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="settings.html">
                <span><i class="fas fa-cog fa-lg"></i></span>
            </a>
        </div>
    </header>
    <!-- END screen header -->
    
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> 
        Friends' Names Display &nbsp; 
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <!-- Start Main : friends-screen  -->
    <main class="friends-screen">

        <!-- Start user component(My Profile) -->
        <div class="user-component">
            <div class="user-component__column">

                <img class="user-component__avatar--lg" 
                    src="https://avatars.githubusercontent.com/u/86466976?v=4" />
                <div class="user-component__text">
                    <h4 class="user-component__name--lg">Riudiu</h4>
                    <h6 class="user-component__message">
                        A moment of pain is worth a lifetime of glory.
                    </h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <!-- END user component(My Profile) -->

        <!-- Start friends-screen__channel -->
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">

                <img class="user-component__avatar--sm" 
                    src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4" />
                <div class="user-component__text">
                    <h4 class="user-component__name">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <span>5</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
        </div>
        <!-- END friends-screen__channel -->
    </main>
    <!-- END Main : friends-screen -->

    <!-- Start nav bar -->
   <nav class="nav"> 
       <ul class="nav__list">
            <li class="nav__btn">
               <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
               <a class="nav__link" href="chats.html">
                   <span class="nav__notification">3</span>
                   <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
               <a class="nav__link" href="find.html">
                   <i class="fas fa-search fa-2x"></i></a>
            </li> 
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
       </ul>
   </nav>
   <!-- END nav bar -->

    <!-- font-awesome code kit -->
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>

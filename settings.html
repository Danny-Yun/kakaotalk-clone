<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Settings - Kakaotalk</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Start status-bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- Wifi Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:50</span>
        </div>
        <div class="status-bar__column">
            <span>8%</span>
            <!-- Battery Icon -->
            <i class="fas fa-battery-quarter fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <!-- END status-bar -->

    <!-- Start alt-screen-header -->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x"></i>
        </div>
    </header>
    <!-- END alt-screen-header -->

    <!-- Start Main : settings-screen -->
    <main class="settings-screen">

        <!-- Start settings-list -->
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn fa-lg"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask fa-lg"></i>
                    <span>Kakao Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-question-circle fa-lg"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">
                    <span>Latest Version</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-lock  fa-lg"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-bell fa-lg"></i>
                    <span>Notifications</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-user fa-lg"></i>
                    <span>Friends</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-comment fa-lg"></i>
                    <span>Chats</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-adjust fa-lg"></i>
                    <span>Display</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-paint-brush fa-lg"></i>
                    <span>Themes</span>
                </div>
                <div class="settings__setting-column">
                    <span>Default theme</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-phone-alt fa-lg"></i>
                    <span>Call</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
        </ul>
        <!-- END settings-list -->
    </main>
    <!-- END Main : settings-screen -->

    <!-- Start nav bar -->
    <nav class="nav"> 
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">3</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li> 
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- END nav bar -->

    <!-- font-awesome code kit -->
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
